name: Deploy Node Backend to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # needed if using Azure OIDC login

env:
  AZURE_WEBAPP_NAME: NijerJomi  # <-- Replace with your actual App Service name
  NODE_VERSION: 22

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.deploy-path.outputs.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (if applicable)
        run: npm run build --if-present

      - name: Prepare deployment package
        id: deploy-path
        run: |
          mkdir -p deploy
          shopt -s dotglob
          cp -r . deploy/
          echo "::set-output name=path::deploy"

      - uses: actions/upload-artifact@v4
        with:
          name: node-backend-artifact
          path: deploy/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-backend-artifact
          path: .

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

